<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    
    <meta charset="utf-8">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/profile-pic.png">
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="./images/profile-pic.png" alt="logo" width="72" height="90">
            <h1 class="h3 mb-3 fw-bold">Signup to My Newsletter!</h1>
            <div class="form-floating">
                <input type="text" name="fName" class="form-control top"placeholder="First Name" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
            <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
            <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
            <input type="text" name="email" class="form-control bottom" placeholder="Email Address" required>
            <label for="floatingPassword">Email Address</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-3 mb-3 text-body-secondary">Made with ðŸ’– by Rounak Ghosh</p>
        </form>
    </main>   
  </body>
</html>
